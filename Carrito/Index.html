<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
       
    <title>Abarrotes</title>
</head>

<body>
    <header>
        <h1>Tienda Abarrotes</h1>
    </header>
    <section class="contenedor">
        <div id="contenedor-producto" class="contenedor-producto">
            
        </div>
        <div id="carrito" class="carrito">
            <div class="header-carrito">
                <h2>Carrito</h2>
            </div>
            <div id="productos-carrito" class="productos-carrito">                         
            </div>
            <div class="total-carrito">
                <div class="fila">
                    <strong>Total</strong>
                    <span id="precio-total-carrito" class="precio-total-carrito">
                        $0
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>


</body>
<script src="carrito.js" async></script>
</html>
